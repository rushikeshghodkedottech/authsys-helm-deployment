apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "authsys-backend-chart.fullname" . }}
  labels:
    {{- include "authsys-backend-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "authsys-backend-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "authsys-backend-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "authsys-backend-chart.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
                    
          env:
          - name: NODE_ENV
            value: {{ .Values.env.NODE_ENV | quote }}
          - name: PORT
            value: {{ .Values.env.PORT | quote }}
          - name: CORS_ORIGIN
            value: {{ .Values.env.CORS_ORIGIN | quote }}
          - name: DB_HOST
            value: {{ .Values.env.DB_HOST | quote }}
          - name: DB_USER
            value: {{ .Values.env.DB_USER | quote }}
          - name: DB_NAME
            value: {{ .Values.env.DB_NAME | quote }}
          - name: DB_PORT
            value: {{ .Values.env.DB_PORT | quote }}
          - name: DB_PASSWORD
            value: {{ .Values.env.DB_PASSWORD | quote }}
          - name: JWT_SECRET
            value: {{ .Values.env.JWT_SECRET | quote }}
          - name: JWT_EXPIRES_IN
            value: {{ .Values.env.JWT_EXPIRES_IN | quote }}

          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
